<!doctype html>
<html style="height:100%">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Terrarium</title>
    <style>
      canvas { width: 640px; height: 640px; border: 0px }
    </style>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
  </head>
  <body onload="initCanvasWebGLAndCamera();" style="background-color:black;color: white;height:100%;margin: 2px; font-family:Arial; font-size:13px;">


    <div class="row" style="height:100%;">
      <div class="column left">

      <div class="header" style="font-weight: bold;">
        nano terrarium
      </div>

      <input type="button" id="aboutButton" class="myButton" value="about">
      <input type="button" id="navigationHelpButton" class="myButton" value="keybrd / mouse help [h]">
      <input type="button" id="examplesButton" class="myButton" value="examples">
      <input type="button" class="myButton" value="clear">
      <input type="button" class="myButton" value="pause [p]">

      <div class="header" style="font-weight: bold; margin-top: 6px;">
        choose element
      </div>


       <div id="status-info">
        </div>

        <div id="buttons-container">
        </div>

        <select id = "elementSelectList"
          multiple = "multiple"
          onclick="userManuallyClickedOnSelectListEntry()"
          size = "10">
         <option value = "1">　　　　　</option>
         <option value = "2">　　　　　</option>
         <option value = "3">　　　　　</option>
         <option value = "4">　　　　　</option>
         <option value = "5">　　　　　</option>
         <option value = "6">　　　　　</option>
         <option value = "7">　　　　　</option>
         <option value = "8">　　　　　</option>
         <option value = "9">　　　　　</option>
         <option value = "10">　　　　　</option> 
        </select>

      <input type="button" class="myButton" value="small drop">
      <input type="button" class="myButton" value="medium drop">
      <input type="button" class="myButton" value="large drop">

      <div class="header" style="font-weight: bold; margin-top: 6px;">
        now in view
      </div>

      <div align="right" style="width: 35%; float: left;"> 
       <div style="height: 13px; width: 13px; background-color: red;">
       </div>
      </div>

      <div align="left" style="width: 60%; float: right;">
        OilFountain
      </div>

      <div class="header" style="font-weight: bold; margin-top: 6px;">
        stats
      </div>

      <div align="left" style="float: left; margin-left: 10px;"> 
       FPS:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        30
      </div>

      <br style="clear: both;">

      <div align="left" style="float: left; margin-left: 10px;"> 
       render time:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        100ms
      </div>

      <br style="clear: both;">

      <div align="left" style="float: left; margin-left: 10px;"> 
       reaction time:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        100 ms
      </div>

      <br style="clear: both;">

      <div align="left" style="float: left; margin-left: 10px;"> 
       number of particles:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        1000
      </div>


      <!-- Keyboard/mouse help modal -->
      <div id="keyboardMouseHelpModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Keyboard / mouse help</h2>
          </div>
          <div class="modal-body" style="text-align: center;">
            <img style="margin-top: 20px; margin-bottom: 20px;" src="./images/navigation-help.png" alt="keyboard and mouse help">
          </div>
          <div class="modal-footer">
            <input type="button" id="navigationHelpCloseButton" class="myButton" value="OK" style="width: 100px;margin: 15px;background-color: #daffff;font-size: 15px;font-weight: bold;padding: 3px;">
          </div>
        </div>

      </div>

      <!-- Examples modal -->
      <div id="examplesModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style="margin-left: 150px; width: 300px;">
          <div class="modal-header">
            <span class="close" style="margin-top: 3px;">&times;</span>
            <h2 style="font-size: 13px;">Examples</h2>
          </div>
          <div class="modal-body" style="text-align: center;">
            <select id = "examplesSelectList"
              multiple = "multiple"
              onclick=""
              size = "10">
             <option value = "1">　　　　　</option>
             <option value = "2">　　　　　</option>
             <option value = "3">　　　　　</option>
             <option value = "4">　　　　　</option>
             <option value = "5">　　　　　</option>
             <option value = "6">　　　　　</option>
             <option value = "7">　　　　　</option>
             <option value = "8">　　　　　</option>
             <option value = "9">　　　　　</option>
             <option value = "10">　　　　　</option> 
            </select>
          </div>


          <div class="modal-footer">
            <input type="button" id="examplesModalCancelButton" class="myButton" value="Cancel" style="width: 100px;margin: 8px;background-color: #daffff;font-size: 15px;font-weight: bold;padding: 3px;">
            <input type="button" id="examplesModalCloseButton" class="myButton" value="OK" style="width: 100px;margin: 8px;background-color: #daffff;font-size: 15px;font-weight: bold;padding: 3px;">
          </div>
        </div>

      </div>

        <button onclick="scenario11()">Random fill</button>
        <button onclick="scenario12()">Steam up roofs</button>
        <button onclick="scenario13()">Steam layer up incline</button>
        <button onclick="scenario14()">Steam volume up incline</button>

        -->



      </div>
      <div class="column right" style="height:100%">
        <canvas id="theCanvas"></canvas>
      </div>
    </div>



 
    <script src="terrarium.js"></script>
  </body>
</html>
