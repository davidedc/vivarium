<!doctype html>
<html style="height:100%">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Terrarium</title>
    <style>
      canvas { width: 640px; height: 640px; border: 0px }
    </style>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen"/>
  </head>
  <body onload="initCanvasWebGLAndCamera();" style="background-color:black;color: white;height:100%;margin: 2px; font-family:Arial; font-size:13px;">


    <div class="row" style="height:100%;">
      <div class="column left">

      <div class="header" style="font-weight: bold;">
        nano terrarium
      </div>

      <input type="button" id="aboutButton" class="myButton" value="about">
      <input type="button" id="navigationHelpButton" class="myButton" value="keybrd / mouse help [h]" onclick="openKeyboardMouseHelpModal()">
      <input type="button" id="examplesButton" class="myButton" value="examples [g]" onclick="openExamplesModal()">
      <input type="button" class="myButton" value="clear [o]" onclick="clearAllSlots()">
      <input type="button" id="pauseButton" class="myButton" value="pause [p]">

      <div class="header" style="font-weight: bold; margin-top: 6px;">
        choose element
      </div>


       <div id="status-info">
        </div>

        <div id="buttons-container">
        </div>

        <select id = "elementSelectList"
          multiple = "multiple"
          onclick="userManuallyClickedOnSelectListEntry()"
          size = "10">
         <option value = "1">　　　　　</option>
         <option value = "2">　　　　　</option>
         <option value = "3">　　　　　</option>
         <option value = "4">　　　　　</option>
         <option value = "5">　　　　　</option>
         <option value = "6">　　　　　</option>
         <option value = "7">　　　　　</option>
         <option value = "8">　　　　　</option>
         <option value = "9">　　　　　</option>
         <option value = "10">　　　　　</option> 
        </select>

      <input type="button" class="myButton" value="small drop">
      <input type="button" class="myButton" value="medium drop">
      <input type="button" class="myButton" value="large drop">

      <div class="header" style="font-weight: bold; margin-top: 6px;">
        now in view
      </div>

      <div align="right" style="width: 35%; float: left;"> 
       <div style="height: 13px; width: 13px; background-color: red;">
       </div>
      </div>

      <div align="left" style="width: 60%; float: right;">
        OilFountain
      </div>

      <div class="header" style="font-weight: bold; margin-top: 6px;">
        stats
      </div>

      <div align="left" style="float: left; margin-left: 10px;"> 
       FPS:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        30
      </div>

      <br style="clear: both;">

      <div align="left" style="float: left; margin-left: 10px;"> 
       render time:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        100ms
      </div>

      <br style="clear: both;">

      <div align="left" style="float: left; margin-left: 10px;"> 
       reaction time:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        100 ms
      </div>

      <br style="clear: both;">

      <div align="left" style="float: left; margin-left: 10px;"> 
       number of particles:
      </div>
      <div align="right" style="float: right; margin-right: 10px;">
        1000
      </div>


      <!-- Keyboard/mouse help modal -->
      <div id="keyboardMouseHelpModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="dismissNavigationHelpModal()">&times;</span>
            <h2>Keyboard / mouse help</h2>
          </div>
          <div class="modal-body" style="text-align: center;">
            <img style="margin-top: 20px; margin-bottom: 20px;" src="./images/navigation-help.png" alt="keyboard and mouse help">
          </div>
          <div class="modal-footer">
            <input type="button" id="navigationHelpOKButton" class="myButton" value="OK" style="width: 100px;margin: 15px;background-color: #daffff;font-size: 15px;font-weight: bold;padding: 3px; border: 3px solid;" onclick="dismissNavigationHelpModal()">
          </div>
        </div>

      </div>

      <!-- Examples modal -->
      <div id="examplesModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style="margin-left: 150px; width: 600px;">
          <div class="modal-header">
            <span class="close" style="margin-top: 3px;" onclick="dismissExamplesModal()">&times;</span>
            <h2 style="font-size: 13px;">Examples</h2>
          </div>
          <div class="modal-body" style="text-align: center;">
            <select id = "examplesSelectList"
              multiple = "multiple"
              onclick=""
              size = "10"
              style="width: 30%; float: left; background-color: #daffff; border-color: #656565;">
             <option value = "scenario2" selected>Fire on floor</option>
             <option value = "scenario5" >Steam on floor</option>
             <option value = "scenario3" >Water fountain</option>
             <option value = "scenario4" >Oil fountain</option>
             <option value = "scenario6" >Water + oil fountains</option>
             <option value = "scenario7" >Water + oil fountains + torch</option>
             <option value = "scenario8" >Water + oil stacked</option>
             <option value = "scenario9" >Water + oil column</option>
             <option value = "scenario10" >Water wall</option>
             <option value = "scenario11" >Random fill</option>
             <option value = "scenario12" >Steam up roofs</option>
             <option value = "scenario13" >Steam layer up incline</option>
             <option value = "scenario14" >Steam volume up incline</option>
             <option value = "scenario15" >Water layer down incline</option>
             <option value = "scenario16" >Water volume down incline</option>
             <option value = "scenario17" >Hourglass</option>
             <option value = "scenario18" >Fuse grid</option>
             <option value = "scenario19" >Fuse axes</option>
             <option value = "scenario1" >XYZ</option>

            </select>




            <div style="width: 30%; float: left; color: black; text-align: left; margin-top: 5px; margin-left: 10px;">
              A simple text example where water runs down a funnel in the style of an hourglass.</br></br>Submitted by: davidedc
            </div>
            <div style="width: 30%; float: left; margin-top: 11px; margin-left: 15px;">
              <img style="width: 100%;" src="./images/preview-1v1.png" alt="preview one">
            </div>
            <br style="clear: both;">
          </div>


          <div class="modal-footer">
            <input type="button" id="examplesModalCancelButton" class="myButton" value="Cancel" style="width: 100px;margin: 8px;background-color: #daffff;font-size: 15px;font-weight: bold;padding: 3px;" onclick="dismissExamplesModal()">
            <input type="button" id="examplesModalOKButton" class="myButton" value="OK" style="width: 100px;margin: 8px;background-color: #daffff;font-size: 15px;font-weight: bold;padding: 3px; border: 3px solid;" onclick="startSelectedExampleAndDismissExamplesModal()">
          </div>
        </div>

      </div>

        <!-- TODO still two features that need to be accessed somehow
        <a href="./index.html?slowDown=1">slow down</a>
        -->



      </div>
      <div class="column right" style="height:100%">
        <canvas id="theCanvas"></canvas>
      </div>
    </div>



 
    <script src="terrarium.js"></script>
  </body>
</html>
